<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Function Tests</title>
</head>
<body>
    <script>

        function evaluate(exp) {
            document.writeln(String(exp));
        }

        evaluate(0 === 0);
        evaluate(0 === 1);

        function fun1()    { return 1; }
        
        evaluate( fun1() === 1 );
        evaluate( fun1(42) === 1 );
        
        function fun2()    { return 1; }
        function fun2(arg) { return arg; }

        evaluate( fun2() !== 1  );
        
        evaluate( fun2() !== 1  );
        evaluate( fun2() === undefined );
        evaluate( fun2(42) === 42 );
        
    
        function noReturn()    { 1; }
        const noReturn2 = () => { 1; };

        //return ohne return keyword
        const noReturn3 = () => 1;
        //
        evaluate( noReturn() !== 1 );
        evaluate( noReturn2() !== 1 );
        evaluate( noReturn3() === 1 );
        //
        //Referenz auf Funktion
        const myfun = fun1;
        const funs = [null, undefined, fun1, fun2];
        // //
        evaluate( myfun() === 1 );
        //runde klammern dahinter zum dereferenzieren der funktion und wert zu bekommen
        evaluate( funs[2]() === 1 );
        //
        function doit(whatToDo) {
            return function bla(arg) { return whatToDo(arg); }
        }
        //
        evaluate( doit(fun1)(10) === 1 );
        evaluate( doit(fun2)(10) === 10 );
        //
        const doit2 = callme => arg => callme(arg) ;
        //
        evaluate( doit2(fun1)(10) === 1 );
        //
        const doFun2 = doit2(fun1);
        //
        evaluate( doFun2(10) === 1 );
        evaluate( doFun2()   === 1 );

    </script>
</body>
</html>
